<!doctype html>

<!--suppress ALL -->
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <link type="text/css" rel="stylesheet" href="index.css?v_3.0.3">

    <title>Reactome | Pathway Browser</title>

    <!--PathwayPortal-->
    <script type="text/javascript" language="javascript" src="Browser/Browser.nocache.js"></script>

    <!--GXA dependencies-->
    <script language="JavaScript" type="text/javascript" src="http://www.ebi.ac.uk/gxa/resources/js-bundles/vendor.bundle.js"></script>
    <script language="JavaScript" type="text/javascript" src="http://www.ebi.ac.uk/gxa/resources/js-bundles/expression-atlas-heatmap.bundle.js"></script>

    <!-- Google Universal Analytics -->
    <script type="text/javascript" language="JavaScript" src="http://www.google-analytics.com/analytics.js"></script>

    <!-- PDBe dependencies -->
    <script type="text/javascript" language="JavaScript" src="http://www.ebi.ac.uk:80/pdbe-apps/widgets/js/essential.js"></script>
    <script type="text/javascript" language="JavaScript" src="http://www.ebi.ac.uk:80/pdbe-apps/widgets/js/basic.js"></script>
    <script type="text/javascript" language="JavaScript" src="http://www.ebi.ac.uk:80/pdbe-apps/widgets/js/pdbprints.js"></script>

    <!-- GenomeSpace -->
    <script type="text/javascript" language="JavaScript" src="http://gsui.genomespace.org/jsui/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" language="JavaScript" src="http://gsui.genomespace.org/jsui/upload/gsuploadwindow.js"></script>

    <!-- Scripts for ParticipatingMolecules download, FileSaver (sometimes) needs Blob as -->
    <!-- the standard W3C File API Blob interface is not available in all browsers. -->
    <!-- Blob.js is a cross-browser Blob implementation that solves this. -->
    <!-- https://github.com/eligrey/FileSaver.js/blob/master/README.md -->
    <script type="text/javascript" language="JavaScript" src="static/js/FileSaver.js"></script>
    <script type="text/javascript" language="JavaScript" src="static/js/Blob.js"></script>
</head>

<body>
    <div id="appLoadMessage" class="app-Loader">
        <div style="text-align: center">
            <img src="static/images/logo.png" style="margin-top: 15px" alt="Reactome logo">
        </div>
        <div style="text-align: center; margin-top: 50px">
            <img src="static/images/ajax-loader.gif" style="margin-right: 15px" alt="loading..."> Please wait while loading the pathway browser...
        </div>
    </div>

    <!-- history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
            style="position:absolute;width:0;height:0;border:0"></iframe>

    <!-- This app requires JavaScript enabled -->
    <noscript>
        <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
            Your web browser must have JavaScript enabled
            in order for this application to display correctly.
        </div>
    </noscript>
</body>
</html>
